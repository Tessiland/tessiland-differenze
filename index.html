<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trova le Differenze - Tessiland</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="img/logo_tessiland_game.png" class="logo" alt="Logo">
    <h1>Trova le Differenze!</h1>
    <p>Clicca sulle 7 differenze nell'immagine di destra 👀</p>
    <p>⏱️ Tempo rimasto: <span id="timer">90</span> secondi</p>
    <div class="game-wrapper">
      <img src="img/spot_the_difference.png" class="main-image" alt="Gioco">
     <div class="hitbox" style="top: 22%; left: 20%;"></div>
<div class="hitbox" style="top: 33%; left: 30%;"></div>
<div class="hitbox" style="top: 25%; left: 49%;"></div>
<div class="hitbox" style="top: 36%; left: 65%;"></div>
<div class="hitbox" style="top: 29%; left: 79%;"></div>
<div class="hitbox" style="top: 48%; left: 73%;"></div>
<div class="hitbox" style="top: 44%; left: 26%;">
    </div>
    <p id="status"></p>
    <button id="restart">🔁 RICOMINCIA</button>
  </div>
  <script src="secret_words.js"></script>
  <script src="script.js"></script>
</body>
</html>
